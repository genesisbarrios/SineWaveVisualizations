<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous"><link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
  <!-- As a link -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Sine Waves</a>
    </nav>

    <div class="container-fluid">
    
    <div class="row">
        <div class="col-4"></div>
            <div id="sine" class="col-4">
                <main>
                </main> 
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <label for="speed" class="form-label">Speed</label>
            <input type="range" class="form-range" id="speed" onchange="setSpeed(this.value)">

            <label for="waves" class="form-label">Amount of Waves</label>
            <input type="range" class="form-range" id="waves" onchange="setWaves(this.value)">

            <label for="shape" class="form-label">Shape</label>
            <input type="range" class="form-range" id="shape" onchange="setShape(this.value)">
        </div>
        <div class="col-4"></div>
    </div>

  </body>
</html>
